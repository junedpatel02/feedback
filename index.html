<!DOCTYPE html>
<html lang="en">
<head>

            </div>

   <div class="card p-5  ">
       
    <form>
        <select class="form-select">

        <input placeholder="Enter Review Here "

    </input>
       
        <button type="submit" class="btn btn-success w-100">Submit Review</button>

  </ul>
